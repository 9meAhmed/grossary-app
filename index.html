<html>
<title>Grocery App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
    <div class="container">
        <h2 class="text-center">Grocery List</h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="input-group" style="margin-bottom:20px;">
                    <input type="text" class="form-control" placeholder="Add grocery item...">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button">Add</button>
                    </span>
                </form>
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="item-name">Milk</span>
                        <div class="pull-right">
                            <button class="btn btn-xs btn-default">-</button>
                            <span class="quantity">1</span>
                            <button class="btn btn-xs btn-default">+</button>
                            <button class="btn btn-xs btn-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span class="item-name">Bread</span>
                        <div class="pull-right">
                            <button class="btn btn-xs btn-default">-</button>
                            <span class="quantity">2</span>
                            <button class="btn btn-xs btn-default">+</button>
                            <button class="btn btn-xs btn-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
